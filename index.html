<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Teleprompter PWA ‚Äî Upgraded</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- SHORTCUTS OVERLAY (full set) -->
<div id="shortcutOverlay" class="shortcut-overlay" aria-hidden="false" title="Shortcuts">
  <button id="sh_play" data-tip="Play / Pause ‚Äî Space">‚ñ∂</button>
  <button id="sh_edit" data-tip="Edit ‚Äî E">‚úé</button>
  <button id="sh_scripts" data-tip="Scripts ‚Äî S">‚ò∞</button>
  <button id="sh_full" data-tip="Fullscreen ‚Äî F">‚§¢</button>

  <!-- small controls -->
  <button id="sh_speed_up" data-tip="Speed + ‚Äî ‚Üë">‚ñ≤</button>
  <button id="sh_speed_dn" data-tip="Speed - ‚Äî ‚Üì">‚ñº</button>
  <button id="sh_font_up" data-tip="Font + ‚Äî ‚Üí">A+</button>
  <button id="sh_font_dn" data-tip="Font - ‚Äî ‚Üê">A-</button>

  <!-- sync / save / logout -->
  <button id="sh_sync" data-tip="Sync / Login ‚Äî Ctrl+L">üîÅ</button>
  <button id="sh_save" data-tip="Save current ‚Äî Ctrl+S">üíæ</button>
  <button id="sh_logout" data-tip="Logout ‚Äî Ctrl+Q">‚éã</button>
</div>

  <!-- AUTH PANEL (Modal) -->
<div id="authPanel" class="auth-panel" aria-hidden="true">
  <div class="auth-card">
    <h3>Sign in to Sync Scripts</h3>

    <!-- Modern Error UI -->
    <div id="authError" class="auth-error" style="display:none;"></div>
      <button id="resendVerify"
      class="forgot-link"
      style="display:none; margin-top:6px;">
  Resend Verification Email
</button>

    <!-- Modern Loading UI -->
    <div id="authLoading" class="auth-loading" style="display:none;">
      üîÑ Processing...
    </div>

    <div class="auth-buttons">
      <button id="btnGoogle">Continue with Google</button>
      <button id="btnPhone" disabled style="opacity:0.4; cursor:not-allowed;">Phone (Coming Soon)</button>
      <button id="btnEmail">Email / Password</button>
      <button id="btnGuest" disabled style="opacity:0.4; cursor:not-allowed;">Guest Login (Disabled)</button>
    </div>

    <!-- EMAIL LOGIN UI (Hidden until user clicks Email button) -->
    <div id="emailPanel" style="display:none; margin-top:15px;">
      <input id="emailInput" type="email" placeholder="Email" class="auth-input">
      <input id="passwordInput" type="password" placeholder="Password" class="auth-input">

      <div style="margin-top:10px;">
        <button id="btnEmailLogin">Login</button>
        <button id="btnEmailRegister">Register</button>
      </div>

      <!-- Forgot Password Link -->
      <button id="forgotPass" class="forgot-link" style="margin-top:10px;">Forgot Password?</button>
    </div>

    <div id="authStatus" class="auth-status"></div>

    <button id="authClose" class="auth-close">Close</button>
  </div>
</div>
<div id="countdown" class="countdown-overlay" style="display:none;">3</div>
  <main class="app">
    <div id="toolbar" class="toolbar">
  <button onclick="document.execCommand('bold',false,null)" title="Bold"><b>B</b></button>
  <button onclick="document.execCommand('italic',false,null)" title="Italic"><i>I</i></button>
  <button onclick="document.execCommand('underline',false,null)" title="Underline"><u>U</u></button>
  <button onclick="document.execCommand('foreColor',false,'#ffff00')" style="color:yellow" title="Highlight">A</button>
  <button onclick="document.execCommand('foreColor',false,'#ff4444')" style="color:#ff4444" title="Red">A</button>
  <button onclick="document.execCommand('removeFormat',false,null)" title="Clear Formatting">‚úï</button>
</div>

<div id="scriptInput" class="editor" contenteditable="true" placeholder="Paste or write your script here..."></div>

<div id="displayText" aria-hidden="true">
  <div id="textContent"></div>
</div>

    <div class="controls" id="controls" role="region" aria-label="controls">
      <button id="playPause" type="button">Play</button>
      <label>Speed <input type="range" id="speedControl" min="1" max="10" step="0.5" value="3"></label>
      <label>Size <input type="range" id="fontSizeControl" min="14" max="80" step="1" value="32"></label>
      <label><input type="checkbox" id="mirrorToggle"> Mirror</label>
      <label><input type="checkbox" id="autoRepeat"> Repeat</label>
      <div id="timeLeft" class="time-display">00:00</div>
      <button id="scriptsBtn" type="button">Scripts</button>
      <button id="importBtn" type="button">Import</button>
      <button id="exportBtn" type="button">Export</button>
      <button id="quickSave" type="button" title="Quick save current script (update)">Quick Save</button>
      <button id="editButton" type="button" style="display:none;">Edit</button>
      <button id="authOpen">Sync</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <!-- Script Manager Modal -->
    <div class="modal" id="scriptsModal" aria-hidden="true">
      <div class="modal-panel">
        <header>
          <h3>Scripts</h3>
          <button id="closeScripts" type="button">‚úï</button>
        </header>
        <section class="modal-body">
          <form id="newScriptForm">
            <input id="newTitle" placeholder="New script title" required />
           <div id="newText" class="editor modal-editor" contenteditable="true" placeholder="Script text"></div>
            <div class="row">
              <button id="saveScriptBtn" type="submit">Save</button>
              <button type="button" id="clearScript">Clear current</button>
            </div>
          </form>

          <hr>
          <ul id="scriptsList" class="list"></ul>
        </section>
      </div>
    </div>

    <input id="fileInput" type="file" accept=".txt" style="display:none" />

  </main>

  <script type="module" src="js/core.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.warn);
    }
  </script>
</body>
</html>
